 <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Page Title</title>
</head>
<body>
	<h2>Регистрация</h2>
		<form class = "reg-form">
		<fieldset>
			<label for="email">E-mail:</label>
			<input id = "email" type="text" placeholder="test@test.ru" name="email"></br>
		</fieldset>
			Логин:
			<input type="text" name="login"></br>
			Пароль:
			<input type="password" name="password"></br>
			Пол:
			<input type="radio" name="gender" value="female"> Женщина
			<input type="radio" name="gender" value="male" checked> Мужчина</br>
			Настоящее имя:
			<input type="text" name="true-name"></br>
			Дата рождения:
			<select name ="year">
				<option>2005</option>
			</select>
			<select name ="month">
				<option>Февраль</option>
			</select>
			<select name ="day">
				<option>4</option>
			</select></br>
			Место жительства:
			<select name ="home-place">
				<option>Луганск</option>
			</select></br>
			<button type="submit" >Register me </button>			
		</form>
</body>
</html>
